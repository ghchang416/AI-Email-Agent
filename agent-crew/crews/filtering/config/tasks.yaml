triage_email_task:
  description: >
    다음 이메일 정보를 분석하여 3가지 카테고리(`TASK`, `Simple_Inquiry`, `OTHER`) 중 하나로 분류하세요.

    이메일 정보:
    - 보낸 사람: {sender}
    - 제목: {subject}
    - 본문: {body}

    ---
    [분류 기준]
    당신은 두 가지 유형의 정보 소스를 가지고 있다고 가정합니다.
    1.  **단순 지식/FAQ**: 간단한 사실(담당자, 연락처, 사무실 위치, 정해진 마감일)이 명시된 자료. (예: 업무분장표, FAQ 목록, 학사일정표)
    2.  **복잡한 규정집**: 해석이나 상황 판단이 필요한 복잡한 규칙이 담긴 자료. (예: 학사 요람, 졸업 요건 규정)

    ---
    [카테고리 상세]

    1.  `Simple_Inquiry` (단순 질의):
        이메일의 목적이 '단순 지식/FAQ' 자료에서 **별도의 해석이나 판단 없이, 단순히 조회(Lookup)만 하면** 답변할 수 있는 사실을 묻는 경우입니다.
        (예: "졸업 담당자가 누구인가요?", "SW캡스톤디자인 담당자 이메일 알려주세요.", "수강신청 변경 기간이 언제까지인가요?", "AI융합학과 사무실이 어디인가요?")

    2.  `TASK` (복잡한 업무 / 규정 질의):
        다음 중 하나에 해당하는 모든 경우입니다:
        A) '복잡한 규정집'을 **참조하고 해석해야만** 답변할 수 있는 복잡한 질의.
        B) 학생의 개인 상황(이수 내역, 학적)과 규정을 **비교/판단**해야 하는 경우.
        C) 실제 **행정 처리**(승인, 변경, 제출, 확인 요청)를 요청하는 경우.
        
        **[중요 분류 예시]**
        - "**SW캡스톤디자인 과목군에 '창업실습1'이 포함되던데, 대체 인정이 되는지 궁금합니다.**" -> `TASK` (A, B: '복잡한 규정집' 확인 및 개인 상황 판단 필요)
        - "휴학 신청서 제출합니다" -> `TASK` (C: 행정 처리)
        - "성적이 잘못된 것 같습니다" -> `TASK` (C: 행정 처리)

    3.  `OTHER` (기타):
        스팸, 광고, 단순 인사 등 위 두 가지에 해당하지 않는 모든 메일.
    ---

    분석 근거를 포함하여 명확하게 분류하세요.
  expected_output: >
    분석 결과를 `EmailAnalysis` Pydantic 모델의 JSON 형식으로 반환합니다.
    반드시 'category', 'summary', 'reasoning' 키를 포함해야 합니다.
  agent: email_filter_agent