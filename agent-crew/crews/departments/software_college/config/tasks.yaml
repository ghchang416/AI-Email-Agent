retrieve_info_task:
  description: >
    사용자 질문: {query}

    [목표]
    질문에 답변하기 위해 필요한 규정, 요람, 안내문의 **핵심 문구(Key Sentences)**를 찾아내어 정리하세요.
    
    [필수 작업 지침]
    1. **요약 금지, 발췌 필수**: 당신의 말로 바꾸지 말고, PDF에 적힌 문장을 **따옴표("")로 인용**하여 그대로 가져오세요.
    2. **구조화된 정리**: 검색된 정보를 마구잡이로 나열하지 말고, 아래와 같이 **항목별로 분류**하여 출력하세요.
       - [관련 규정 명칭]: "원문 내용..."
       - [필수 요건 리스트]: "1. ... 2. ..."
       - [예외/비고 사항]: "단, ..."
    3. 질문과 관련 없는 불필요한 서론이나 일반적인 인삿말은 모두 제거하고 **데이터(Evidence)**만 남기세요.

  expected_output: >
    질문 해결을 위한 핵심 증거들이 구조화된 텍스트.
    (반드시 원문 인용구가 포함되어야 함)
  agent: info_retrieval_agent